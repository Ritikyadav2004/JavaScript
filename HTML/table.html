<!--main tage used here use    tr td  th -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <header>
            <h1 style="justify-content: center; display: flex;">Learning about table</h1>
            <article>
                <h4>
                    Learning about some tages that is 
                </h4>
                <h5>
                   td this tag hold the data <br>
                   tr table row used to defined table row <br>
                    th used to define table header <br>
                </h5>
            </article>
        
    </header>

    <main>
        <table border="1">
            <caption>Technologies</caption><!-- used to giuve the name if the table -->
            <tr>
                <th colspan="2">Welcome to your Job </th>
            </tr>
            <tr>
                <th>Language</th>
                <th>Competency</th>
                <th>Years</th>
            </tr>
            <tr>
                <td>C</td>
                <td>5/10</td>
                <td>3 year</td>
            </tr>

            <tr>
                <td>Java</td>
                <td>8/10</td>
                <td>2 year</td>
            </tr>

            <tr>
                <td colspan="3">This Cell spans 3 cell</td>
            </tr>

        </table>
    </main>


</body>
</html>
