<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
</head>
<body>
    <script>
       let inches = parseFloat(prompt("Enter Length in Inches:"));
       let feet =inches/12;
       document.write(inches + " inches is equal to " + feet + " feet.")
    </script>
</body>
</html>
