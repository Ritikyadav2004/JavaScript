<head>
    
    <title>Get Date </title>
    <script>
        function displayDate()
        {
            let date = new Date();
            document.write("<br>" + date.getDate());
            document.write("<br>" + date.getHours());
            document.write(":" + date.getMinutes());
            document.write(":" + date.getSeconds());
            document.write("<br>"+date)

        }
    </script>
</head>
