<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Even Odd </title>
</head>
<body>
    <script type="text/javascript">
         let num = prompt("Enter  a number ")
         if(num%2==0)
         {
            document.write(num+" is Even")
         }
         else{
            document.write(num+" is Odd")
         }
    </script>
</body>
</html>
