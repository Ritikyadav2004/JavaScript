<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Number</title>
</head>
<body>
    <script>
        let num = parseInt(window.prompt("Enter Number "))
        let num2 = parseInt(window.prompt("Enter Second number "))
        let result=num+num2
        // document.write("${parseInt(num)}+${parseInt(num2)}="+parseInt(num)+parseInt(num2))
        document.write(num+" + "+num2+" = "+result)
    </script>
</body>
</html>
